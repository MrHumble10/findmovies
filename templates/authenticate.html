{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{%block styles%}
{{super()}}
<style>

input {
  color:#96B6C5;

}

.yourclass {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -100; /* puts image into the background */
}
.formclass {
  width: 100%;
  height: 100%;
  position: fixed;
  padding-left:8%;
  top: 0;
  left: 0;
}
</style>
{%endblock%}

{% block content %}

<img src='./static/assets/img/welcome.png' class="yourclass" />
{%if not logged_in%}
<div class="d-grid gap-3 col-5">
    <a style=" margin-left: 32%; margin-top: 35%;" class="btn btn-outline-danger" type="submit" href="{{url_for('login')}}">Log In</a>
    <a style=" margin-left: 32%;" class="btn btn-outline-danger" type="submit" href="{{url_for('signup')}}">Sign Up</a>
</div>

{%else%}

<p class="title" style="color:red; padding-left: 13%; padding-top: 13%;">(You have already logged in)</p>
<div class="d-grid gap-5 col-4">
<a href="{{url_for('home')}}" class="btn btn-outline-danger" style="margin-left: 30%; ">Home</a>
</div>
{%endif%}
{% endblock %}
