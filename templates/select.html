{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{%block styles%}
{{super()}}
<style>

input {
  color:#96B6C5;

}

.yourclass {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -100; /* puts image into the background */
}
.formclass {
  width: 100%;
  height: 100%;
  position: fixed;
  padding-left:8%;
  top: 0;
  left: 0;
}
</style>
{%endblock%}

{% block content %}

<img src='./static/assets/img/select.png' class="yourclass" />

  <div class="container mx-5" style="padding-top:7%" >
    {% for movie in options %}
    <a class=" btn btn-outline-warning border-success my-2 mx-2" href="{{url_for('add_movie', id=movie.id)}}"> {{movie.title}} - {{movie.release_date}}</a>
    {%endfor%}
</div>
{% endblock %}
