{% extends 'base.html' %}

{% block title %}SIGN UP{% endblock %}

{%block styles%}
{{super()}}
<style>

input {
  color:#96B6C5;

}

.yourclass {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -100; /* puts image into the background */
}
.formclass {
  width: 100%;
  height: 100%;
  position: fixed;
  padding-left:10%;
  top: 0;
  left: 0;
}
</style>
{%endblock%}

{% block content %}
<img src='./static/assets/img/sign_up.png' class="yourclass" />
<div class="container login gradient-background formclass" style="padding-top:120px; " >
	<form  method="POST" action="{{url_for('signup')}}" >
		<div class="row g-3 align-items-center  my-3" >
			<div class="col-xl-3 col-lg-4 col-md-5">
				<input required="required" class="p-1 bg-dark bg-opacity-10 border rounded" name="fname" type="text"  placeholder="  First Name" aria-label="First Name" aria-describedby="addon-wrapping">

			</div>
			<div class="col-xl-3 col-lg-4 col-md-5">
				<input required="required" class="p-1 bg-dark bg-opacity-10 border rounded" name="lname" type="text"  placeholder="  Last Name" aria-label="Last Name" aria-describedby="addon-wrapping">

			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-xl-3 col-md-4">
				<input required="required" class="p-1 bg-dark bg-opacity-10 border rounded"   name="age" placeholder="  Age" aria-label="Age" aria-describedby="addon-wrapping">
			</div>
		</div>
		<div class="row g-3 align-items-center py-3">
			<div class="col-xl-3 col-md-4">
				<input required="required" class="p-1 bg-dark bg-opacity-10 border rounded"   name="phone" value="Tel:"  placeholder="  Phone Number" aria-label="Phone" aria-describedby="addon-wrapping">
			</div>
		</div>

		<div class="col-xl-3 col-md-4 ">
			<input required="required" class="p-1 bg-dark bg-opacity-10 border rounded text-lowercase"   name="username"  size="30" type="text"  placeholder="  Email" aria-label="Email" aria-describedby="addon-wrapping">

		</div>

		<div class="row g-3 align-items-center py-3">
			<div class="col-4">
				<input required="required" id="password" class="p-1 bg-dark bg-opacity-10 border rounded "  minlength="8" name="password" size="30" type="password"  placeholder="  Password" aria-label="Password" aria-describedby="addon-wrapping">

				<input class="btn rounded btn-dark  my-2 " type="submit" name="submit">
			</div>
		</div>
</form>
</div>

{% endblock %}
