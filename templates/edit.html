{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form , render_field%}
{% block title %}Edit Movie{% endblock %}
{%block styles%}
{{super()}}
<style>

input {
  color:#96B6C5;

}

.yourclass {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -100; /* puts image into the background */
}
.formclass {
  width: 100%;
  height: 100%;
  position: fixed;
  padding-left:8%;
  top: 0;
  left: 0;
}
</style>
{%endblock%}

{% block content %}

<img src='./static/assets/img/edit.png' class="yourclass" />
  <p class="title"  style="padding-top:3%; margin-left:23%; color:white">{{movie.title}}</p>
    <p class="title"  style="padding-top:3%; margin-left:25%; color:white">{{movie.rating}}</p>
<form method="post">
<div class="row g-4 align-items-center mx-4 my-5">
    <div class="col-3">
        <input style="width:100%; margin-left:155%" required="required" class="my-3 p-1  outline-danger bg-dark bg-opacity-10 border rounded"   name="rating" placeholder="  Rate" aria-label="Rate" aria-describedby="addon-wrapping">
        <input style="width:100%; margin-left:155%" required="required" class="my-3 p-1 outline-danger bg-dark bg-opacity-10 border rounded"   name="review" placeholder="  Review" aria-label="Review" aria-describedby="addon-wrapping">
        <input style="width:50%; margin-left:182%; text-align:center" class="  my-3 btn btn-dark " type="submit">

  </div>
</div>
</form>
{% endblock %}
